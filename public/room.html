<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The Diplomat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="row fixed-top room-top">
    <div class="col-3">
        <strong id="session-name"></strong>
    </div>
    <div class="col-9 text-right">
        <span id="player-name"></span>
    </div>
</div>

<div class="container">
    <div class="card">
        <div class="waiting-for-players" hidden>
            <div class="row">
                <div class="col-12">
                    <div class="card-block">
                        <span class="d-block text-center">Waiting for players...</span>
                        <img class="img-fluid"
                             src="img/spinner.gif"
                             alt="loading spinner">
                    </div>
                </div>
            </div>
        </div>

        <div class="game-overview" hidden>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Players</th>
                    <th></th>
                    <th>Shots #</th>
                </tr>
                </thead>
                <tbody >
                <tr>
                    <td>Limp Horse</td>
                    <td>(you)</td>
                    <td>3</td>
                </tr>
                <tr>
                    <td>Numb Nuts</td>
                    <td></td>
                    <td>2</td>
                </tr>
                <tr>
                    <td>Crazy Tits</td>
                    <td>Playing</td>
                    <td>1</td>
                </tr>
                <tr>
                    <td>Dumb Fuck</td>
                    <td>Playing</td>
                    <td>1</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="playing" >
            <div class="opponent">
                <div class="opponent-text">Opponent</div>
                <div class="opponent-name">John Derp</div>
            </div>

            <div class="options">
                <button class="btn btn-success" id="green">
                    I like my friends
                </button>
                <button class="btn btn-danger" id="red">
                    Screw the other guy
                </button>
            </div>
        </div>

        <div class="result-lost" hidden>
            <div class="result-text">
                Your too Naive!<br>
                Drink Both!
            </div>
        </div>

        <div class="result-enemy" hidden>
            <div class="result-text">
                Both of you are Assholes!<br>
                Drink one Each!
            </div>
        </div>

        <div class="result-friend" hidden>
            <div class="result-text">
                Friendship 4 ever!<br>
                No one drink!
            </div>
        </div>

        <div class="result-won" hidden>
            <div class="result-text">
                You Win!<br>
                Opponent Drinks!
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js"
        integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"
        integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn"
        crossorigin="anonymous"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="js/room.js"></script>
</body>
</html>
